<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mening loyiham</title>
<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: white;
  color: black;
}

h1 {
  font-size: 32px;
  margin-bottom: 10px;
}

  font-size: 16px;

      <script>
        (function() {
          const originalLog = console.log;
          const originalError = console.error;
          const originalWarn = console.warn;
          const originalInfo = console.info;
          
          console.log = function(...args) {
            window.parent.postMessage({ type: 'console', level: 'log', message: args.map(String).join(' ') }, '*');
            originalLog.apply(console, args);
          };
          
          console.error = function(...args) {
            window.parent.postMessage({ type: 'console', level: 'error', message: args.map(String).join(' ') }, '*');
            originalError.apply(console, args);
          };
          
          console.warn = function(...args) {
            window.parent.postMessage({ type: 'console', level: 'warn', message: args.map(String).join(' ') }, '*');
            originalWarn.apply(console, args);
          };
          
          console.info = function(...args) {
            window.parent.postMessage({ type: 'console', level: 'info', message: args.map(String).join(' ') }, '*');
            originalInfo.apply(console, args);
          };
          
          window.onerror = function(msg, url, line, col, error) {
            window.parent.postMessage({ 
              type: 'console', 
              level: 'error', 
              message: 'Error: ' + msg + ' at line ' + line 
            }, '*');
            return false;
          };
        })();
      </script>
    
</head>
<body>

  <p>Bu mening birinchi loyiham.</p>

</script>
